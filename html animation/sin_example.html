<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="400" height="400" style="margin: 0;"></canvas>
    <script src="utils.js"></script>
    <script src="ball.js"></script>
    <script>
        window.onload = function () {
            //smothUpDow();
            //wave();
            //pulse();
            //random();
            wave2();
        };

        function wave2() {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                angle = 0,
                range = 50,
                centerY = canvas.height / 2,
                xspeed = 1,
                yspeed = 0.05,
                xpos = 0,
                ypos = centerY;
            context.lineWidth = 2;
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.beginPath();
                context.moveTo(xpos, ypos);
                //Calculate the new position. 
                xpos += xspeed;
                angle += yspeed;
                ypos = centerY + Math.sin(angle) * range;
                context.lineTo(xpos, ypos);
                context.stroke();
            }());
        }

        function random() {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(),
                angleX = 0,
                angleY = 0,
                range = 50,
                centerX = canvas.width / 2,
                centerY = canvas.height / 2,
                xspeed = 0.07,
                yspeed = 0.11;
            (function drawFrame() {

                context.clearRect(0, 0, canvas.width, canvas.height);
                ball.x = centerX + Math.sin(angleX) * range;
                ball.y = centerY + Math.sin(angleY) * range;
                angleX += xspeed;
                angleY += yspeed;
                ball.draw(context);
                window.requestAnimationFrame(drawFrame, canvas);
            }());

        }

        function pulse() {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(),
                angle = 0,
                centerScale = 1,
                range = 0.5,
                speed = 0.05;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            (function drawFrame() {

                context.clearRect(0, 0, canvas.width, canvas.height);
                ball.scaleX = ball.scaleY = centerScale + Math.sin(angle) * range;
                angle += speed;
                ball.draw(context);
                window.requestAnimationFrame(drawFrame, canvas);
            }());
        }

        function wave() {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(),
                angle = 0,
                centerY = 200,
                range = 50,
                xspeed = 1,
                yspeed = 0.05;

            ball.x = 0;
            (function drawFrame() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                if (ball.x > canvas.width) {
                    xspeed *= -1;
                }

                if (ball.x < 0) {
                    xspeed *= -1;
                }

                ball.x += xspeed;
                ball.y = centerY / 2 + Math.sin(angle) * range;
                angle += yspeed;
                ball.draw(context);
                window.requestAnimationFrame(drawFrame);
            }());
        }

        function smothUpDow() {
            var
                centerY = 200,
                range = 60,
                speed = 0.001;

            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(),
                angle = 0;

            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;


            (function drawFrame() {

                context.clearRect(0, 0, canvas.width, canvas.height);

                ball.y = centerY / 2 + Math.sin(angle) * range;
                angle += speed;
                console.log(Math.sin(angle));
                ball.draw(context);
                window.requestAnimationFrame(drawFrame);
            }());
        }
    </script>
</body>

</html>
